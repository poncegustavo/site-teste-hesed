<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro | Batalha no Céu</title>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-card">
        <a href="index.html"><img src="images/image.png" alt="Logo" style="height: 60px; margin: 0 auto 1.5rem auto;"></a>
        <h1>Crie sua Conta de Combatente</h1>
        <form class="auth-form">
            <div class="form-group"><label for="name">Nome Completo</label><input type="text" id="name" required></div>
            <div class="form-group"><label for="email">E-mail</label><input type="email" id="email" required></div>
            <div class="form-group"><label for="phone">Telefone (com DDD)</label><input type="tel" id="phone" required></div>
            <div class="form-group"><label for="password">Senha</label><input type="password" id="password" required></div>
            <button type="submit" class="cta-button">Criar Conta e Alistar</button>
        </form>
        <p class="auth-link">Já tem uma conta? <a href="login.html">Faça Login</a></p>
    </div>
</body>
</html>
