<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Batalha no Céu</title>
    <link rel="stylesheet" href="/site-teste-hesed/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-card">
        <a href="index.html">
            <img src="/site-teste-hesed/images/image.png" alt="Logo" class="nav-logo">
        </a>
        <h1>Crie sua Conta de Combatente</h1>
        <form class="auth-form">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone (com DDD)</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="cta-button">Criar Conta e Alistar</button>
        </form>
        <p class="auth-link">Já tem uma conta? <a href="login.html">Faça Login</a></p>
    </div>
</body>
</html>
